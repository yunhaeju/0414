<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>반짝이는 별 피라미드</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 200px;
            background-color: #00ff11; /* 남색으로 변경 */
        }

        .pyramid {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .row {
        display: flex;
        justify-content: center;
        gap: 30px;
        }

    /* 별의 기본 스타일 */
        .star {
        font-family: 'Segoe UI Symbol', 'Apple Color Emoji', 'Noto Color Emoji', 'Arial Unicode MS', sans-serif;
        font-size: 30px;
        font-weight: bold;
        color: rgb(255, 255, 255);
        position: relative;
        transition: all 0.3s ease;
        }


        /* 마우스를 별 근처로 가져갔을 때 반응하도록 */
        .star::before {
        content: ''; /* 가상 요소 */
        position: absolute;
        top: -10px; left: -10px;
        right: -10px; bottom: -10px;
        border-radius: 50%;  /* 원 형태 */
        border: 2px solid transparent;  /* 원형 영역은 테두리만 */
        transition: all 0.3s ease;
        }

    /* 마우스를 별 위에 올리면 반짝이는 효과 */
    .star:hover {
      color: rgb(255, 243, 177); /* 별 색상 금색 */
      transform: scale(1.3); /* 크기 커짐 */
      animation: blink 0.7s infinite; /* 깜빡이는 애니메이션 */
    }

        /* 깜빡이는 애니메이션 */
        @keyframes blink {
        0% {
            opacity: 1;
        }
        50% {
            opacity: 0.3; /* 반투명 */
        }
        100% {
            opacity: 1;
        }
        }
    </style>
</head>
<body>

<div class="pyramid" id="pyramid"></div>

<script>
  const rows = 8; // 층 수
    const pyramid = document.getElementById('pyramid');

    for (let i = 0; i < rows; i++) {
    const row = document.createElement('div');
    row.className = 'row';

    const starCount = i + 1;

    for (let j = 0; j < starCount; j++) {
        const star = document.createElement('div');
        star.className = 'star';
      star.textContent = '\u2605'; // 검은 별 ★ (유니코드)
        row.appendChild(star);
    }

    pyramid.appendChild(row);
    }
</script>

</body>
</html>
